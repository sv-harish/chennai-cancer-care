<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0B1F38" />
  <title>Chennai Cancer Care</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-left">
      <img src="assets/ccc-logo.png" alt="Chennai Cancer Care Logo" class="logo" />
    </div>
    <div class="header-right">
      <div class="menu-toggle" id="menu-toggle" aria-label="Menu toggle">â˜°</div>
      <ul id="nav-list" aria-label="Site navigation">
        <li><a href="#">About</a></li>
        <li><a href="#">Treatments</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Scene -->
  <main>
    <section class="parallax-scene">
      <div class="layer background"></div>
      <img src="assets/bed.png" class="layer bed" alt="Hospital Bed" />
      <img src="assets/Table.png" class="layer cabinet" alt="Cabinet" />
<div class="layer monitor">
  <img src="assets/monitor.png" alt="Monitor" class="logo" />
</div>

      <!-- Robot & Organs -->
      <div class="layer robot-group">
        <div class="robot-container">
          <img src="assets/robot-main.png" alt="Robot" class="robot" />
          <div class="eye left-eye"><div class="pupil"></div></div>
          <div class="eye right-eye"><div class="pupil"></div></div>

          <img src="assets/brain-hotspot.png" class="organ brain" alt="Brain" />
          <img src="assets/heart-hotspot.png" class="organ heart" alt="Heart" />
          <img src="assets/lungs-hotspot.png" class="organ lungs" alt="Lungs" />
          <img src="assets/stomach-hotspot.png" class="organ stomach" alt="Stomach" />
          <img src="assets/intestines-hotspot.png" class="organ intestines" alt="Intestines" />

          <div class="hover-box" id="hover-box">
            <h3 id="organ-title">Organ Name</h3>
            <img id="organ-gif" src="assets/organ-animation.gif" alt="Organ Animation" />
            <p id="organ-description">This is where the description will appear.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Chennai Cancer Care. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
